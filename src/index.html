<!DOCTYPE html>
<html>
    <head>
        <title>Calculator - Example</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="css/styles.css"/>
    </head>
    <body>
        <div class="outer" id="header">
            <div class="inner">
                <div id="logo">
                    <img src="img/ninja.jpg"/>
                    <h1>NinjaCode.pl - Calculator</h1>
                </div>
            </div>
        </div>
        <div class="outer">
            <div class="inner">
                <div id="calculator">
                    <input type="text" disabled="disabled" id="requ"/>
                    <input type="button" id="one" value="1" class="button number_button"/>
                    <input type="button" id="two" value="2" class="button number_button"/>
                    <input type="button" id="three" value="3" class="button number_button"/>
                    <input type="button" id="four" value="4" class="button number_button"/>
                    <input type="button" id="five" value="5" class="button number_button"/>
                    <input type="button" id="six" value="6" class="button number_button"/>
                    <input type="button" id="seven" value="7" class="button number_button"/>
                    <input type="button" id="eight" value="8" class="button number_button"/>
                    <input type="button" id="nine" value="9" class="button number_button"/>
                    <input type="button" id="zero" value="0" class="button number_button"/>
                    <input type="button" id="equals" value="=" class="button"/>
                    <input type="button" id="minus" value="-" class="button"/>
                    <input type="button" id="multiplication" value="*" class="button"/>
                    <input type="button" id="division" value="/" class="button"/>
                    <input type="button" id="plus" value="+" class="button"/>
                    <input type="button" id="clear" value="c" class="button"/>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
        <script type="text/javascript" src="js/scripts.js"></script>
    </body>
</html>
